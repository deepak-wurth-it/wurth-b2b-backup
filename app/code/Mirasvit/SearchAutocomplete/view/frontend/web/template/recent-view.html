<div class="container" id="last-seen" data-bind="afterRender: getRecentProductsData, visible: recentItems.length > 0">
    <div class="wcb-last-seen">
        <div class="search-heading">
            <h3 data-bind="i18n:'Last Seen'"></h3>
        </div>

        <div class="row row-cols-2 row-cols-lg-3">
            <!-- ko foreach: { data: recentItems, as: 'item' } -->
            <div class="col-4 col-lg-2">
                <span class="search-pro-img">
                    <img data-bind="attr: {src: item.image}">
                </span>
                <a data-bind="attr: {href: item.url}">
                    <p data-bind="text: item.name"></p>
                </a>
            </div>
            <!-- /ko -->
        </div>

    </div>
</div>
